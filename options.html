<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rev Monitor Options</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="libs/bulma/bulma.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
    <script src="libs/jquery/jquery-3.4.0.js"></script>
    <script src="scripts/shared.js"></script>
    <script src="scripts/options.js"></script>
</head>
<body>
<div class="container">
    <div class="level">
        <label for="notificationEnabled">
            <input id="notificationEnabled" type="checkbox">
            Enable notification
        </label>
    </div>

    <div class="level">
        <div class="checkbox">
            <label for="soundNotificationEnabled">
                <input id="soundNotificationEnabled" type="checkbox">
                Enable sound notification
            </label>
        </div>
    </div>
    <div class="level">
        <div class="field has-addons">
            <div class="control is-expanded">
                <div class="select is-fullwidth">
                    <select id="soundName">
                        <option value="bell">bell</option>
                        <option value="cuckoo">cuckoo</option>
                    </select>

                </div>
            </div>
            <div class="control">
                <button class="button is-info" id="playSound"><span class="fas fa-play"></span></button>
            </div>
        </div>
    </div>
    <hr />

    <nav class="level">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Start time</p>
                <p class="title">
                <div class="control">
                    <div class="select is-primary">
                        <select id="start" name="start">
                            <option value="0">0:00</option>
                            <option value="1">1:00</option>
                            <option value="2">2:00</option>
                            <option value="3">3:00</option>
                            <option value="4">4:00</option>
                            <option value="5">5:00</option>
                            <option value="6">6:00</option>
                            <option value="7">7:00</option>
                            <option value="8">8:00</option>
                            <option value="9">9:00</option>
                            <option value="10">10:00</option>
                            <option value="11">11:00</option>
                            <option value="12">12:00</option>
                            <option value="13">13:00</option>
                            <option value="14">14:00</option>
                            <option value="15">15:00</option>
                            <option value="16">16:00</option>
                            <option value="17">17:00</option>
                            <option value="18">18:00</option>
                            <option value="19">19:00</option>
                            <option value="20">20:00</option>
                            <option value="21">21:00</option>
                            <option value="22">22:00</option>
                            <option value="23">23:00</option>
                        </select>
                    </div>
                </div>
                </p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">End time</p>
                <p class="title"><div class="control">
                <div class="select is-primary">
                    <select id="end" name="end">
                        <option value="0">0:00</option>
                        <option value="1">1:00</option>
                        <option value="2">2:00</option>
                        <option value="3">3:00</option>
                        <option value="4">4:00</option>
                        <option value="5">5:00</option>
                        <option value="6">6:00</option>
                        <option value="7">7:00</option>
                        <option value="8">8:00</option>
                        <option value="9">9:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                        <option value="18">18:00</option>
                        <option value="19">19:00</option>
                        <option value="20">20:00</option>
                        <option value="21">21:00</option>
                        <option value="22">22:00</option>
                        <option value="23">23:00</option>
                    </select>
                </div>
            </div></p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Hour(s)</p>
                <p class="title">
                    <input type="number" id="hour" name="hour" class="input is-primary" value="0" min="0">
                </p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Min(s)</p>
                <p class="title">
                    <input type="number" id="min" name="min" class="input is-primary" value="0" min="0" max="60">
                </p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Sec(s)</p>
                <p class="title">
                    <input type="number" id="sec" name="sec" class="input is-primary" value="0" min="0" max="60">
                </p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Add</p>
                <p class="title">
                    <button class="button is-primary" id="addRuleBtn"  name="addRuleBtn" ><i class="fas fa-plus"></i></button>
                </p>
            </div>
        </div>
    </nav>


    <div class="level">

        <table id="rulesTable" class="table">
            <thead>
                <th>Start time</th>
                <th>End time</th>
                <th>Hour(s)</th>
                <th>Min(s)</th>
                <th>Seconds</th>
                <th></th>
            </thead>
            <tbody id="rulesBody" class="table-container">
            </tbody>
        </table>


    </div>

    <button class="button is-primary" id="save">Save</button>
</div>
</body>
</html>
