<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rev Monitor Options</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="libs/bulma/bulma.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
    <script src="libs/jquery/jquery-3.4.0.js"></script>
    <script src="scripts/shared.js"></script>
    <script src="scripts/options.js"></script>
</head>
<body>
<div class="container">
    <div class="level">
        <label for="notificationEnabled">
            <input id="notificationEnabled" type="checkbox">
            Enable notification
        </label>
    </div>

    <div class="level">
        <div class="checkbox">
            <label for="soundNotificationEnabled">
                <input id="soundNotificationEnabled" type="checkbox">
                Enable sound notification
            </label>
        </div>
    </div>
    <div class="level">
        <div class="field has-addons">
            <div class="control is-expanded">
                <div class="select is-fullwidth">
                    <select id="soundName">
                        <option value="bell">bell</option>
                        <option value="cuckoo">cuckoo</option>
                    </select>

                </div>
            </div>
            <div class="control">
                <button class="button is-info" id="playSound"><span class="fas fa-play"></span></button>
            </div>
        </div>
    </div>
    <button class="button is-primary" id="save">Save</button>
</div>
</body>
</html>
