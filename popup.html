<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" >
    <script src="libs/jquery/jquery-3.4.0.js"></script>
    <script src="libs/popper/popper.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/shared.js"></script>
    <script src="scripts/popup.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <label for="interval">Interval:</label>
        <select id="interval" name="interval" class="form-control">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
        </select>
    </div>
    <div class="row">
        <button id="start"  name="start" class="btn btn-primary btn-sm">Start</button>
        <button id="stop"  name="stop" class="btn btn-primary btn-sm">Stop</button>
    </div>
</div>
</body>
</html>
