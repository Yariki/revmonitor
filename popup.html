<!DOCTYPE html>
<html style="min-width: 150px">
<head>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="libs/bulma/bulma.min.css" >
    <script src="libs/jquery/jquery-3.4.0.js"></script>
    <script src="scripts/shared.js"></script>
    <script src="scripts/popup.js"></script>
</head>
<body class="container">
<div class="container is-fullwidth">
    <div class="level">
        <div class="level-left">
            <div class="select is-small" >
                <label for="interval">Interval:</label>
                <select id="interval" name="interval">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </div>
        </div>
        <div class="level-right">
            <button id="start"  name="start" class="button is-primary is-small">Start</button>
            <button id="stop"  name="stop" class="button is-danger is-small">Stop</button>
        </div>
    </div>
</div>
</body>
</html>
