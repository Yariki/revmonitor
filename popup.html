<!DOCTYPE html>
<html style="min-width: 150px">
<head>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="libs/bulma/bulma.min.css" >
    <script src="libs/jquery/jquery-3.4.0.js"></script>
    <script src="scripts/shared.js"></script>
    <script src="scripts/popup.js"></script>
</head>
<body>

    <div class="container is-fluid" style="margin: 5px">
        <div class="level">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label for="interval">Interval (s):</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <div class="select" >
                                <select id="interval" name="interval">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="level">
            <div class="field is-grouped">
                <p class="control">
                    <a id="start"  name="start" class="button is-primary">Start</a>
                </p>
                <p class="control">
                    <a id="stop"  name="stop" class="button is-danger">Stop</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
